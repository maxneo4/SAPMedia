<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select year</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <script>
        function send_to_report(value)
        {
            var url = location.search.split('bridge=')[1];
            url = url.replace('{year}', value)
            window.location.href = url;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container center-align grey lighten-5">

    <div class="row"><a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report(2015)">2015</a></div>
    <div class="row"><a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report(2016)">2016</a></div>
    <div class="row"><a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report(2017)">2017</a></div>

</div>

</body>
</html>
