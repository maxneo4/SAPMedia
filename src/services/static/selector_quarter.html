<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select quarter</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <script>
        function send_to_report(value)
        {
            var url = location.search.split('url=')[1]+'/'+value;
            window.location.href = url;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container center-align grey lighten-5">

    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('q1')">Q1</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('q2')">Q2</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('q3')">Q3</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('q4')">Q4</a>
    </div>

</div>

</body>
</html>
