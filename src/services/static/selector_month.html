<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select month</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .bold {
            font-weight: bold;
            text-align:center;
            cursor: hand;
            cursor: pointer;
        }
    </style>
    <script>
        function send_to_report(value)
        {
            var url = location.search.split('url=')[1]+'/'+value;
            window.location.href = url;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container  grey lighten-5">

    <div class="row">
        <img src="/static/graphic/month.png" class="responsive-img col s4 offset-s4">
    </div>

    <div class="row">
        <div class="col s1 bold offset-s4 " onclick="send_to_report('01')">JAN</div>
        <div class="col s1 bold" onclick="send_to_report('02')">FEB</div>
        <div class="col s1 bold" onclick="send_to_report('03')">MAR</div>
        <div class="col s1 bold" onclick="send_to_report('04')">APR</div>
    </div>
    <div class="row">
        <div class="col s1 bold offset-s4 " onclick="send_to_report('05')">MAY</div>
        <div class="col s1 bold" onclick="send_to_report('06')">JUN</div>
        <div class="col s1 bold" onclick="send_to_report('07')">JUL</div>
        <div class="col s1 bold" onclick="send_to_report('08')">AUG</div>
    </div>
    <div class="row">
        <div class="col s1 bold offset-s4 " onclick="send_to_report('09')">SEP</div>
        <div class="col s1 bold" onclick="send_to_report('10')">OCT</div>
        <div class="col s1 bold" onclick="send_to_report('11')">NOV</div>
        <div class="col s1 bold" onclick="send_to_report('12')">DEC</div>
    </div>
</div>

<div id="new-footer">
    <script>$("#new-footer").load("footer.html");</script>
</div>

</body>
</html>
