<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select month</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <script>
        function send_to_report(value)
        {
            var url = location.search.split('url=')[1]+'/'+value;
            window.location.href = url;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container center-align grey lighten-5">

    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('01')">JAN</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('02')">FEB</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('03')">MAR</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('04')">APR</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('05')">MAY</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('06')">JUN</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('07')">JUL</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('08')">AUG</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('09')">SEP</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('10')">OCT</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('11')">NOV</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="send_to_report('12')">DEC</a>
    </div>
</div>

</body>
</html>
