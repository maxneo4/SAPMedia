<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select type</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <script>
        function send_to_report(value)
        {
            var url = location.search.split('url=')[1]+'/'+value;
            window.location.href = 'selector_period.html?url='+url;;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container center-align grey lighten-5">

    <div class="row"><a class="waves-effect waves-light btn black" onclick="send_to_report('all')">all</a></div>
    <div class="row"><a class="waves-effect waves-light btn black" onclick="send_to_report('articles')">articles</a></div>
    <div class="row"><a class="waves-effect waves-light btn black" onclick="send_to_report('videos')">videos</a></div>

</div>

<div id="new-footer">
    <script>$("#new-footer").load("footer.html");</script>
</div>

</body>
</html>
