<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphics</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    </style>
    <script>
        function open_graphic(value)
        {
            report.src = 'graphic/'+value;
        }
    </script>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div id="new-header">
    <script>$("#new-header").load("header.html");</script>
</div>

<div class="container center-align grey lighten-5">

    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('report-top viewer.jpg')">Report top viewer</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('02')">FEB</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('03')">MAR</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('04')">APR</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('report ar-vid qs.jpeg')">Report articles vs videos</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('06')">JUN</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('07')">JUL</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('08')">AUG</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('09')">SEP</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('10')">OCT</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('11')">NOV</a>
        <a class="waves-effect waves-light btn yellow darken-3" onclick="open_graphic('12')">DEC</a>
    </div>

    <div class="row">
        <img id="report" src="#">
    </div>

</div>
