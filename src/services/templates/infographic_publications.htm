{% extends "layout.html" %}

{% block title %} Infographic {% endblock %}

{% block body %}


<table border=0 cellpadding=0 cellspacing=0 class="striped highlight centered" width=280 style='border-collapse:
 collapse;table-layout:fixed;width:210pt'>
 <col width=66 style='mso-width-source:userset;mso-width-alt:2413;width:70pt'>
 <col width=171 style='mso-width-source:userset;mso-width-alt:6253;width:300pt'>
 <col width=43 style='mso-width-source:userset;mso-width-alt:1572;width:32pt'>
 <col width=43 style='mso-width-source:userset;mso-width-alt:1572;width:32pt'>
 <tr height=28 style='height:21.0pt'>
  <td colspan=2 class="title yellow darken-3" width=171 style='width:128pt'>{{ title }}</td>
 </tr>
<tr>
	<td class="bold">Total</td>
	<td class="bold">{{ data|length }}</td>
</tr>
<tr height=20 style='height:15.0pt'>
	<td height=20 class="whiteBoldForeground grey darken-4" style='height:45.0pt'>Date</td>
	<td class="whiteBoldForeground grey darken-4">Title</td>
</tr>
</tr>
	{% for row in data %}
 	<tr height=20 style='height:15.0pt'>
	  <td class="rowData">{{ row[0] }}</td>
	  <td class="rowData">{{ row[1] }}</td>
 	</tr>
	{% endfor %}
</table>

{% endblock %}
