<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/reports.css') }}"  media="screen,projection"/>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src=" url_for('static', filename='js/materialize.min.js') }}"></script>

<div id="new-header">
    <script>$("#new-header").load("{{ url_for('static', filename='header.html') }}");</script>
</div>

<div class="container grey lighten-5">
    <div class="row">
        <center>
        {% block body %}{% endblock %}
        </center>
    </div>
</div>

<div id="new-footer">
    <script>$("#new-footer").load("{{ url_for('static', filename='footer.html') }}");</script>
</div>

</body>
</html>
