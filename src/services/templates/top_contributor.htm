{% extends "layout.html" %}

{% block title %}Top contributor{% endblock %}

{% block body %}

<table border=0 cellpadding=0 cellspacing=0 width=280  class="striped highlight centered" style='border-collapse:
 collapse;table-layout:fixed;width:210pt'>
 <col width=66 style='mso-width-source:userset;mso-width-alt:2413;width:50pt'>
 <col width=171 style='mso-width-source:userset;mso-width-alt:6253;width:200pt'>
 <col width=43 style='mso-width-source:userset;mso-width-alt:1572;width:40pt'>
 <tr height=28 style='height:21.0pt'>
  <td colspan=3 class="title yellow darken-3" width=171 style='width:128pt'>{{ title }}</td>
 </tr>
 <tr height=20 style='height:15.0pt'>
  <td height=20 class="whiteBoldForeground grey darken-4" style='height:15.0pt'>Position</td>
  <td class="whiteBoldForeground grey darken-4">Owner</td>
  <td class="whiteBoldForeground grey darken-4">Total</td>
 </tr>
	{% for row in data %}
 	<tr height=20 style='height:15.0pt'>
	  <td height=20 class={% if loop.index < 6 %}xl7030534{% else %}xl7530534{% endif %} style='height:15.0pt'>{{loop.index}}</td>
	  <td class="{% if loop.index < 6 %}yellow lighten-4{% else %}blue-grey lighten-5{% endif %}">{{ row[0].decode('utf-8') }}</td>
	  <td class="{% if loop.index < 6 %}yellow lighten-4{% else %}blue-grey lighten-5{% endif %}">{{ row[1] }}</td>
 	</tr>
	{% endfor %}
</table>

{% endblock %}
